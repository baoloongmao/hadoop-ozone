name: Ozone Build
on: push
jobs:
  build:
    name: Compile
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: build
  unit:
    name: Unit test
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: unit
        - uses: actions/upload-artifact@master
          with:
             name: results
             path: target/unit

  integration:
    name: Integration tests
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: integration
  rat:
    name: Licence check
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: rat
  author:
    name: Author tag usage check
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: author
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: checkstyle
        - uses: actions/upload-artifact@master
          with:
             name: result
             path: target/checkstyle
  findbugs:
    name: Findbugs
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: findbugs
  acceptance:
    name: Acceptance
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/actions/build
          env:
            TEST_TYPE: acceptance

