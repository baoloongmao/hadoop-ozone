name: build-branch
on:
  - push
jobs:
  it-freon:
    name: it-freon
    runs-on: ubuntu-18.04
    container:
      image: apache/ozone-build
      volumes: ["/mnt:/github/workflow"]
    steps:
      - uses: actions/checkout@master
      - run: ./hadoop-ozone/dev-support/checks/integration.sh -Pfreon
      - uses: actions/upload-artifact@master
        if: always()
        with:
          name: it-freon
          path: target/integration
 